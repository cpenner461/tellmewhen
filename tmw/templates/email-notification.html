<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8"/>
        <title>Tell Me When Notification</title>
    </head>
    <body>
      <table cellpadding="0" cellspacing="0" width="100%">
        <tr>
          <td>&nbsp;</td>
        <tr>
        <tr>
          <td align="center" style="text-center;"><h1 style="font-family:
          helvetica; font-weight: normal; font-size: 24px; color:
          #888;"><span style="color: #1976D2;"><a href="{{ url }}" style="color: #1976D2;">{{ url }}</a></span>
           had a <span style="color: #333333;">{{ check_type}}</span> that <span style="color: #4CAF50;">{{ check_results }}</span>
            after <span style="color: #333333;">{{ total_checks }}</span> check</td>
          <!-- HEX VALUE FOR FAILURE: #E64A19 -->
        </tr>
        <tr>
          <td>&nbsp;</td>
        <tr>
          <td align="center" style="background-color: #F4F9FD; padding-top: 20px; padding-bottom: 20px;">
            <table>
              <tr>
                <td><p style="font-family: helvetica; color: #2784DC; font-weight: normal;">Brought to you by:</p></td>
                <td><img src="http://cpenner461.github.io/tellmewhen/img/logo.png" alt="Tell Me When" width="40" height="34"></td>
                <td><p style="font-family: helvetica; color: #2784DC; font-weight: normal;">Tell Me When</p></td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </body>
</html>

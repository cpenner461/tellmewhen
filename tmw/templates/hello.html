<!doctype html>
<title>Hello from Flask</title>

<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">

{% endif %}

<p>the letter is {{ 'abcdefghijklmnopqrstuvwxyz' | random }}</p>
